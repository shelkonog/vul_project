{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}  {% endblock title %}</title>

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
        <link href="{% static 'css/headers.css' %}" rel="stylesheet">
        <link href="{% static 'css/sticky-footer.css' %}" rel="stylesheet">
        <link href="{% static 'css/bdu.css' %}" rel="stylesheet">
    </head>
    <body class="d-flex flex-column h-100 bg-light">
            <header class="p-2 bg-dark text-white">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/" class="nav-link px-2 text-white">БД УЯ</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">Письма</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">Ссылка</a></li>
                        </ul>
                        {% if user.is_authenticated %}
                            {{ user.username }} &nbsp
                            <form class="text-end" method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-light me-2">Logout</button>
                            </form>
                        {% else %}

                        {% endif %}
                    </div>
                </div>
            </header>
            <div id="container-main" class="container">
                {% block content %}{% endblock %}
            </div>
            <footer class="footer mt-auto bg-light">
                <div id="footer" class="container">
                    <span class="text-muted">
                    © 2024 Томск &nbsp
                    <a href="#">Наверх</a>
                    </span>
                </div>
            </footer>

        <script src=" {% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>

</html>
