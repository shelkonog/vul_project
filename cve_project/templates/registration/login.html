{% extends 'base.html' %}
{% load static %}
<link href="{% static 'css/signin.css' %}" rel="stylesheet">

{% block content %}
<div id="body-login" class="row justify-content-center">
    <div class="col-md-3 col-sm-5 col-5">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Вход в приложение</h1>
            <div>
                {{ form.as_p }}
            </div>
            <button class="btn btn-md btn-primary " type="submit">Login</button>
        </form>
    </div>
</div>

{% endblock %}
